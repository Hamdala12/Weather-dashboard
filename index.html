<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Weather Dashboard</h1>

    <div class="input-group mb-4">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
        <button class="btn btn-primary" type="button" onclick="getWeather()">Search</button>
    </div>

    <div id="currentWeather" class="card mb-4">
        <div class="card-body">
            <h3 id="cityName" class="card-title"></h3>
            <p id="currentTemperature"></p>
            <p id="currentConditions"></p>
            <p id="currentHumidity"></p>
            <p id="currentWind"></p>
        </div>
    </div>

    <div id="forecast" class="row"></div>
</div>

<script src="script.js"></script>
</body>
</html>
